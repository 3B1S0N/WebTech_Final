<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script>
            var myApp = angular.module("myapp", []);
            myApp.controller("PasswordController", function($scope) {

                var strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
                var mediumRegex = new RegExp("^(((?=.*[a-z])(?=.*[A-Z]))|((?=.*[a-z])(?=.*[0-9]))|((?=.*[A-Z])(?=.*[0-9])))(?=.{6,})");

                $scope.passwordStrength = {
                    "float": "left",
                    "width": "100px",
                    "height": "25px",
                    "margin-left": "5px"
                };

                $scope.analyze = function(value) {
                    if(strongRegex.test(value)) {
                        $scope.passwordStrength["background-color"] = "green";
                    } else if(mediumRegex.test(value)) {
                        $scope.passwordStrength["background-color"] = "orange";
                    } else {
                        $scope.passwordStrength["background-color"] = "red";
                    }
                };

            });
        </script>

<body ng-app="myapp"> 
    <form action="adminRegister.php" method="post">   

        <label for="Company Name"><b>Company Name</b></label>   
        <input type="text" name="Company" placeholder="Venty Co."><br>

        <label for="First Name"><b>First Name</b></label>   
        <input type="text" name="First"placeholder="John" ><br>

        <label for="Last Name"><b>Last Name</b></label>   
        <input type="text" name="Last" placeholder="Smith"><br> 

        <label for="Email"><b>Email</b></label>
        <input type="email" name="email" placeholder="sarah@gmail.com" required><br>
        
        <label for="password"><b>Password</b></label>   
        <!-- Reference Code -->
        <div ng-controller="PasswordController">
                <div style="float: left; width: 100px">
                    <input type="password" name ="pass" ng-model="password" ng-change="analyze(password)" style="width: 100px; height: 25px" />
                </div>
                <div ng-style="passwordStrength"></div>
            </div><br><br>   
        <!-- Reference Code -->

        <button type="submit">Register</button>
        
    </form>  
</body>
